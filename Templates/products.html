      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New message</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
              <form onsubmit="sendEmail(); reset(); return false;">
                <span class="input-group-text" id="inputGroup-sizing-sm">Total Price</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                <span class="input-group-text" id="inputGroup-sizing-sm">Your Name</span>
                <input type="text" id="name" class="form-control" required>
                <span class="input-group-text" id="inputGroup-sizing-sm">Email Address</span>
                <input type="email" id="email" class="form-control" required>
                <span class="input-group-text" id="inputGroup-sizing-sm">Phone Number</span>
                <input type="text" id="phone" class="form-control"  required>
                <span class="input-group-text" id="inputGroup-sizing-sm">Additional Information</span>
                <textarea id="message" class="form-control" row="4" ></textarea><br>
             
              
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               <button type="submit" class="btn btn-primary">Send message</button>
              </form>  
            </div>
          </div>
        </div>
      </div>


    </nav>

 


    <!-- products section -->

    <section class="bg-dark  p-5">
      <div class="container">
        <div class="row">

          <!-- card function -->
          {% for prod in prods%}
          <div class="col-md pb-5">
            <div class="card" style="width: 18rem;">
              <img src="{{prod.img.url}}" class="card-img-top" alt="...">
              <div class="card-body" >
                <h5 class="card-title">{{prod.name}}</h5>
                <p class="card-text">{{prod.desc}}</p>
                <p class="card-text">PRICE:{{prod.price}}</p>
                <a href="#" class="btn btn-primary">Order</a>
              </div>
            </div>
          </div>
          {% endfor %}


        </div>
      </div>
    </section>
